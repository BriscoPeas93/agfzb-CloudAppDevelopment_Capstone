<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/djangoapp">Dealership Review</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
              
              </ul>
              {% if user.is_authenticated %}
              <span class="text-primary mr-3">
                ({{ user.username }})
              </span>
              <span class="text-primary">
                <a href="/djangoapp/logout">Logout</a>
              </span>
              {% else %}
              <form action="/djangoapp/login" method="POST"  class="form-inline my-2 my-lg-0">
                {% csrf_token %}                
                <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="username" name="username">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="password" name="password">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                <a href="/djangoapp/signup" class="btn text-primary my-2 my-sm-0">Sign Up</button>
              </form>
              {% endif %}
            </div>
          </nav>

    </body>

</html>
